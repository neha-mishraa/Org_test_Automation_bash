template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_Bash_Tasks_10405_01_repo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{ gitBranch }}

pipelines:
  - name: S_Bash_Tasks_10405_01_pipeline
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: S_Bash_Tasks_10405_01_step
        type: Bash
        configuration:
          environmentVariables:
            taskVersion: "v1.10405.${run_id}"
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_Bash_Tasks_10405_01_repo
              trigger: false
        execution:
          onStart:
            - mkdir -p "$step_tmp_dir/task"
            - cp -r $(find_resource_variable S_Bash_Tasks_10405_01_repo resourcePath)/tests/tasks/hello/* $step_tmp_dir/task/
            - cd $step_tmp_dir/
            - jf rt u "task/*" "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" --archive zip
          onExecute:
            - task: jfrog/hello@${taskVersion}
              repository: test-automation-generic-local
              id: S_Bash_Tasks_10405_01_task
              input:
                target: "execute"
                testnum: 15
                testbool: true
                testnull:
          onComplete:
            - echo "on Complete"
            - jf rt del "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" || true
          onSuccess:
            - echo "on Success"

