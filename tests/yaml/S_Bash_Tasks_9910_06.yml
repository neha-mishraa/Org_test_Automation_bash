template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_Bash_Tasks_9910_06_repo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{ gitBranch }}

pipelines:
  - name: S_Bash_Tasks_9910_06_pipeline
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: S_Bash_Tasks_9910_06_step
        type: Bash
        configuration:
          environmentVariables:
            taskVersion: "v1.6.${run_id}"
            JFROG_DEFAULT_TASK_REPO: test-automation-generic-local
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_Bash_Tasks_9910_06_repo
              trigger: false
        execution:
          onStart:
            - mkdir -p "$step_tmp_dir/$taskVersion"
            - cp -r $(find_resource_variable S_Bash_Tasks_9910_06_repo resourcePath)/tests/tasks/hello/* $step_tmp_dir/task/
            - cd $step_tmp_dir/
            - jf rt u "task/*" "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" --archive zip
          onExecute:
            - task: jfrog/hello@${taskVersion}
              id: S_Bash_Tasks_9910_06_task
              input:
                target: "execute"
          onComplete:
            - echo "on Complete"
            - jf rt del "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" || true
          onSuccess:
            - echo "on Success"

